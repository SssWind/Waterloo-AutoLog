<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waterloo AutoLog Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/popup.css">
</head>

<body>

<div class="header">
    <div class="logo"></div>
</div>
<div class="content">
    <div class="btn btn-green btn-control">
        <div class="checkbox-slide">
            <input type="checkbox" id="enable-autolog">
            <label for="enable-autolog"></label>
        </div>
        <div class="btn-icon"><img src="../img/popup-icon-globe.png" alt="Control"></div>
        <div class="btn-text">Enable AutoLog</div>
        <label for="enable-autolog"></label>
    </div>
    <div class="btn btn-yellow" id="more-options">
        <div class="btn-icon"><img src="../img/popup-icon-cog.png" alt="Settings"></div>
        <div class="btn-text">Account Settings</div>
    </div>
</div>
<div class="footer">
    <div class="report">Extension didn't work? <span class="link" id="report-bug">Report issue</span></div>
</div>

<div class="autolog-toast autolog-toast-hidden" id="autolog-toast">
    Refresh for the changes to take effect.
</div>

<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/configs.js"></script>
<script type="text/javascript" src="/js/popup.js"></script>

</body>
</html>
